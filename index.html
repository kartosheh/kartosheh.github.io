<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>سامانه کارنامه</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <h1><i class="fa-solid fa-file-lines"></i> سامانه مدیریت کارنامه</h1>
    <nav>
      <ul>
        <li><a href="#login"><i class="fa-solid fa-right-to-bracket"></i> ورود</a></li>
        <li><a href="#students"><i class="fa-solid fa-users"></i> دانش‌آموزان</a></li>
        <li><a href="#contact"><i class="fa-solid fa-envelope"></i> تماس با ما</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="login">
      <h2><i class="fa-solid fa-lock"></i> ورود به سامانه</h2>
      <form>
        <label for="username">نام کاربری:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">رمز عبور:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit"><i class="fa-solid fa-arrow-right-to-bracket"></i> ورود</button>
      </form>
    </section>

    <section id="students">
      <h2><i class="fa-solid fa-table"></i> لیست دانش‌آموزان</h2>
      <table>
        <thead>
          <tr>
            <th>شناسه</th>
            <th>نام</th>
            <th>نام خانوادگی</th>
            <th>پایه</th>
            <th>معدل</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>101</td>
            <td>علی</td>
            <td>محمدی</td>
            <td>هفتم</td>
            <td>۱۸.۵</td>
          </tr>
          <tr>
            <td>102</td>
            <td>زهرا</td>
            <td>کریمی</td>
            <td>هشتم</td>
            <td>۱۹.۲</td>
          </tr>
        </tbody>
      </table>
    </section>

    <section id="contact">
      <h2><i class="fa-solid fa-phone"></i> تماس با ما</h2>
      <p>برای اطلاعات بیشتر با ایمیل school@example.com در تماس باشید.</p>
    </section>
  </main>

  <footer>
    <p><i class="fa-regular fa-copyright"></i> ۱۴۰۴ سامانه کارنامه</p>
  </footer>
</body>
</html>
